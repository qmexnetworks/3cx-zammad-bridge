on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: linux
          goarch: amd64
          ldflags: "-w -s"
          build_flags: "--tags netgo --trimpath"
          binary_name: "zammadbridge-linux-amd64"
          compress_assets: "OFF"
          asset_name: "${BINARY_NAME}-${GOOS}-${GOARCH}"
          md5sum: 'TRUE'
          sha256sum: 'TRUE'
